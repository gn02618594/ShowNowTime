<!DOCTYPE html>
<html>

<head>
    <title>網頁動態的顯示時間</title>
    
</head>

<body>  
    <div id="showbox"></div>
    <script>
        function showTime() {
            // 建立出當下時間的 Date 物件
            const nowDate = new Date();
            // 取出星期
            const d = nowDate.getDay();
            // 設定星期的中文
            const dayNames = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            // 找到 ID 是 showbox 的 div 並把值設成 目前時間 + 系統的地區設定導出的日期時間字串 + 設定好的星期中文說明
            document.querySelector('#showbox').textContent = `目前時間 ${nowDate.toLocaleString()} (${dayNames[d]}）`;
            // 每一秒執行 function showTime
            setTimeout(() => {
                showTime();
            }, 1000);
        }
        window.addEventListener('load',showTime);
    </script>
</body>

</html>
